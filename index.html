<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./javascript.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>JavaScript</title>
</head>

<body>
  <main>
    <div class="helloWorld">
      <p>(1) Faça uma mensagem de 'Olá Mundo’</p>
      <button onclick="helloWorld()">Clique aqui</button>
      <h1 id="helloWorld"></h1>
    </div>

    <div class="sum">
      <p>(2) Faça uma saída de soma de 2 inteiros</p>

      <div>
        <div>
          <label for="namber1">Número 1: </label>
          <input type="text" id="number1">
        </div>

        <div>
          <label for="namber2">Número 2: </label>
          <input type="text" id="number2">
        </div>

        <button onclick="sum()">Somar</button>
      </div>

      <p id="mensage"></p>
      <p id="sum"></p>
    </div>

    <div class="byId">
      <p>(3) Altera a propriedade de um elemento por id</p>
      <div id="div"></div>
      <button onclick="colorById()">Alterar cor</button>
    </div>

    <div class="byName">
      <p>(4) Altere a propriedade de um elemento por name</p>
      <div name="div"></div>
      <button onclick="colorByName()">Alterar cor</button>
    </div>

    <div class="byClass">
      <p>(5) Altere a propriedade de um elemento por class</p>
      <div class="div"></div>
      <button onclick="colorByClass()">Alterar cor</button>
    </div>

  </main>
</body>

</html>
